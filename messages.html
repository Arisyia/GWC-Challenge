<!-- DMs Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="messages.css">
  <title>Messages</title>
</head>
<body>
  <div class="header">
      <nav>
        <div class="right-nav">
          <div class="logo">Txpo</div>
          <div class="search-bar">
            <div class="search">Search</div>
        </div>
      </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Groups</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Me</a></li>
          </ul>
        </div>
      </nav>
   </div>


   <div class="main">
        <div class = "messages-bar">
            <div class = "circle-add"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "archive">
                <div class = "handle"></div>
            </div>
        </div>

        <div class="main-messages">
            <div class = "first-part">
                <div class = "date">08 March 2023</div>
            </div>
            <div class = "second-part">
                <div class = "column left">
                    <div class = "icon other"></div>
                    <div class = "icon other1"></div>
                </div>
                <div class = "column middle">
                    <div class = "text t1"></div>
                    <div class = "text t2"></div>
                    <div class = "text t3"></div>
                    <div class = "text t4"></div>
                    <div class = "text t5"></div>
                    <div class = "text t6"></div>
                    <div class = "text t7"></div>
                    <div class = "text t8"></div>
                </div>
                <div class = "column right">
                    <div class = "icon self"></div>
                </div>
            </div>
            <div class = "prompt">
                <div class = "add-media"></div>
                <div class = "emoji"></div>
                <div class = "send"></div>
            </div>
        </div>
   </div>


  
</body>
</html>
