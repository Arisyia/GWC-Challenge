<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="messages.css">
  <title>Messages</title>
</head>

<body>
  <div class="header">
      <nav>
        <div class="right-nav">
          <div class="logo">Txpo</div>
          <div class="search-bar">
            <div class="search">Search</div>
        </div>
      </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Groups</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Me</a></li>
          </ul>
        </div>
      </nav>
   </div>


   <div class="main">
        <div class = "messages-bar">
            <div class = "circle-add"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "circle"></div>
            <div class = "archive">
                <div class = "handle"></div>
            </div>
        </div>

        <div class="main-messages">
            <div class = "first-part">
                <div class = "date">08 March 2023</div>
            </div>
            <div class = "second-part">
                <div class = "column left">
                    <div class = "icon other"></div>
                    <div class = "icon other1"></div>
                </div>
                <div class = "column middle">
                    <div class = "text t1">
                        <div class = "time-right">18:30</div>
                    </div>
                    <div class = "text t2">
                        <div class = "time-right">18:35</div>
                    </div>
                    <div class = "text t3">
                        <div class = "time-right">22:45</div>
                    </div>
                    <div class = "text t4">
                        <div class = "time-right">22:47</div>
                    </div>
                    <div class = "text t5">
                        <div class = "time-left">22:47</div>
                    </div>
                    <div class = "text t6">
                        <div class = "column text-left">
                            <div class = "time-right-special-1">22:48</div>
                        </div>
                        <div class = "column text-right"></div>
                    </div>
                    <div class = "text t7">
                        <div class = "time-left">00:00</div>
                    </div>
                    <div class = "text t8">
                        <div class = "text t8-1"></div>
                        <div class = "text t8-2">00:23</div>
                    </div>
                </div>
                <div class = "column right">
                    <div class = "icon self"></div>
                </div>
            </div>
            <div class = "prompt">
                <div class = "prompt-column p-left">
                  <div class = "add-media">
                    <div class = "vertical-bar"></div>
                    <div class = "horizontal-bar"></div>
                  </div>
                </div>
                <div class = "prompt-column p-left-middle"></div>
                <div class = "prompt-column p-right-middle">
                  <div class = "emoji"></div>
                </div>
                <div class = "prompt-column p-right">
                    <div class = "send"></div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
